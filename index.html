<!DOCTYPE html>
<html lang="ja"> 
  <head>
    <meta charset="utf-8">
    <title>ドットインストール</title>
  </head>
  <body>
    <p>
      <input type="text" value="hello">
      <input type="text" placeholder="souki">
    </p>
    <p><input type="password"></p>

    <p>
      <textarea></textarea>
      <textarea>hello</textarea>
    </p>

    <p>
      <label for="name">名前</label>
      <input type="text" id="name">
      <label >名前<input type="text"></label>
    </p>
    
    <!-- 一行テキストを入力させるための部品として<input type="text">を書く（入力できる部分ができる）
         また、valueの後に文字を打つことで最初からこの場合だとhelloと打ってある 
         また、placeholderと打ってあげると、入力できる部分ができる部分に薄く例として文字が出てくる
         また、typeの後ろをpasswordとしてあげると文字が点になって打てるようになる
         また、<textarea></textarea>としてあげると複数行打てるものが作れ、その間に文字を打つとその文字が初期値として打たれる
         また、labelで囲ってあげると中の文字が現れ、forとidタグでタグづするとlabelと文字を入力する部分がタグづけされる（一行で表すこともできる）この場合forとidは消してあげる -->
    
    <label for="color">好きな色</label>
    <select id="color" size="4" multiple>
      <option>色1</option>
      <option>色2</option>
      <option>色3</option>
      <option selected>色4</option>
      <option>色5</option>
      <option>色6</option>
    </select>
    <!-- ドロップダウンリストが作れる（出席確認システムみたいなもの）
         また、selectでsizeとしてあげると例えば４だと４行分表示され、multipleとするとcommandキーを押しながら選択すると複数選択できる
         また、optionの後ろにselectedと書いてあげるとこの場合だと４が選択された状態になる -->
    <fieldset>
      <legend>お使いのスマホ（複数選択可）</legend> 
      <label><input type="checkbox" >iPhone</label>
      <label><input type="checkbox" checked>Android</label>
      <label><input type="checkbox" >その他</label>
      <!-- labelタグでiphone,Android,その他を括ってあげ、typeをcheckboxにしてチェックボックスを作る
          また、checkedと打ってあげると最初からチェックがつく
          また、fieldsetタグで、囲いができ、legendタグで題名が書ける -->
    </fieldset>


    <fieldset>
      <legend>一番好きなスマホ</legend> 
      <label><input type="radio" name="Phone">iPhone</label>
      <label><input type="radio" name="Phone" checked>Android</label>
      <label><input type="radio" name="Phone">その他</label>
      <!-- 丸いチェックボックスが出る
           また、name属性を同じ値にしてあげると一つしかチェックできなくなる （radioボタンの場合は同じ項目に対する選択肢）
           ちなみにcheckboxでname属性を同じ値にしても複数選択できる-->
    </fieldset>

    <p><input type="color"></p>
    <p><input type="date"></p>
    <p><input type="number"></p>
    <p><input type="range"></p>
    <!-- colorは色を入力する部品でカラーピッカーから色を選べる
         dateはカレンダーから日にちを選ぶことができる
         numberでは数字のみが入力できる
         rangeではスライダーになっていて指定した範囲の数値を直感的に選択することができる
         しかし、これらは最新のChromeにしか対応していない -->

  
    <input type="button" value="OK">
    <button>OK</button>

    <input type="button" value="OK" disabled>
    <button disabled>OK</button>
    
    <!-- buttonタグはクリックできるボタンを作ることができる
         文字があるボタンを作る場合はvalue属性で書くか、buttonタグを作る、こっちの方が画像などを入力できたりする
         また、disabledを属性をつけると一時的に無効にすることができる -->
    

    <form action="process.php" method="post">
      <p>
        <label>担当者名<input type="text" name="username"></label>
        <label>タスク<input type="text" name="task"></label>
        <button>追加</button>
        <!-- formタグはユーザーから何らかの入力を受け取りそれを何らかのプログラムに送りたい時に使う
            action属性で送信したいファイルの名前を指定し、methodでデータの送信形式を指定できる
            また、プログラム側がどれがどの値かわかりやすくするためにmame属性で識別子を指定する -->
      </p>
    </form>
  </body>
</html>
